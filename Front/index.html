<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Red Hat API SERVER</h1>

    <button onclick="getServersList()">Request Servers</button>

    <h3 id="serversList">Aqui va lista de servidores</h3>

    <button onclick="getServerDetails('7a9b5666-91d1-475e-8094-e189e9c95667')">Request Server Details!</button>

    <h3 id="serverDetails">Aqui van los detalles del server</h3>

    <script>

        async function getServersList() {
            try {
                const response = await fetch('/servers_list', {
                    method: 'GET'
                })
                console.log(response.status); // 200
                console.log(response.statusText); // OK
                console.log(response);

                if (response.status == 200) {
                    const bodyResponse = await response.json();
                    console.log(bodyResponse);
                    const pagina = document.querySelector('#serversList');
                    pagina.textContent = bodyResponse.body[0].name;
                }
            }
            catch {
                err => console.log('Fetch Error :-S', err);
            }

        }

        async function getServerDetails(systemUUID) {
            console.log("Getting SERVER DETAILS FROM CLIENT");
            try {
                const response = await fetch('/server_details?uuid=' + systemUUID, {
                    method: 'GET'
                })
                console.log(response.status); // 200
                console.log(response.statusText); // OK
                console.log(response);

                if (response.status == 200) {
                    const bodyResponse = await response.json();
                    console.log(bodyResponse);
                    const pagina = document.querySelector('#serverDetails');
                    pagina.textContent = bodyResponse.body['complianceStatus'];
                }  
            }
            catch {
                err => console.log('Fetch Error :-S', err);
            }

        }























    </script>

</body>

</html>
